   <section>
      <div class="container">

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productCounter('phone', false)" id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="productCounter('phone', true)"  id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productCounter('case', false)" id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="productCounter('case', true)" id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function productCounter(product, isIncrease){
         var productInput = document.getElementById(product + '-count')
         var productCount = parseInt(productInput.value)
         let productNewCount = productCount
         if(isIncrease == true){
            productNewCount = productCount + 1
         }
         if(isIncrease == false && productCount > 0) {
            productNewCount = productCount - 1
         }
         productInput.value = productNewCount
         let total = 0
         if (product == 'phone'){
            total = productNewCount * 1219
         }
         if (product == 'case'){
            total = productNewCount * 59
         }
         document.getElementById(product + '-total').innerText = '$' + total
         calculateTotal()
      }
      function calculateTotal() {
                const phoneCount = getInputValue('phone');
                const caseCount = getInputValue('case');

                const totalPrice = phoneCount * 1219 + caseCount * 59;
                document.getElementById('total-price').innerText = '$' + totalPrice;

                const tax = Math.round(totalPrice * 0.1);
                document.getElementById('tax-amount').innerText = '$' + tax;

                const grandTotal = totalPrice + tax;
                document.getElementById('grand-total').innerText = '$' + grandTotal;
            }

            function getInputValue(product) {
                console.log(product);
                const productInput = document.getElementById(product + '-count');
                const productCount = parseInt(productInput.value);
                return productCount;
            }
